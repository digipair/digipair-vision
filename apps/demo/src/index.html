<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Digipair vision Demo</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <script>
      if (
        !localStorage.getItem('username') ||
        !localStorage.getItem('avatar') ||
        !localStorage.getItem('preview')
      ) {
        window.location = '/settings.html';
      }
    </script>

    <script
      async
      src="https://ga.jspm.io/npm:es-module-shims@1.5.18/dist/es-module-shims.js"
    ></script>
    <script src="https://networked.digipair-vision.com/socket.io/socket.io.js"></script>
    <script src="https://networked.digipair-vision.com/easyrtc/easyrtc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe-v1.4.2.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script type="module">
      import './index.js';
    </script>
  </head>
  <body>
    <meta-scene development>
      <template slot="scene">
        <digipair-vision></digipair-vision>
      </template>
      <template slot="avatar">
        <meta-ready-player-me></meta-ready-player-me>
      </template>
    </meta-scene>
  </body>
</html>
