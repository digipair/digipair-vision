<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pinser METAVERSE Demo</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <script src="https://networked.pinser-metaverse.com/socket.io/socket.io.js"></script>
    <script src="https://networked.pinser-metaverse.com/easyrtc/easyrtc.js"></script>
  </head>
  <body>
    <meta-scene session="f12dc432-f696-47b4-802b-b4e807f73a8a">
      <template slot="scene">
        <a-sky hide-on-enter-ar color="#80d4ff"></a-sky>

        <meta-teleport position="0 0.01 0"></meta-teleport>

        <tic-tac-toe position="0 0.25 -5" scale="0.5 0.5 0.5"></tic-tac-toe>

        <meta-gltf
          url="./assets/man.glb"
          animations="./assets/animations.glb"
          playing="clip: IDLE;"
          position="-1.15 0 -5"
        ></meta-gltf>

        <meta-teleportable
          hide-on-enter-ar
          width="30"
          height="30"
          color="#d99f20"
        ></meta-teleportable>
      </template>
    </meta-scene>
  </body>
</html>
