<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>@digipair-xr/spline</title>
    <base href="/" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <script type="importmap">
      {
        "imports": {
          "@digipair-xr/camrender": "https://cdn.jsdelivr.net/npm/@digipair-xr/camrender-es@latest/index.js",
          "@digipair-xr/core": "https://cdn.jsdelivr.net/npm/@digipair-xr/core-es@latest/index.js",
          "@digipair-xr/player": "https://cdn.jsdelivr.net/npm/@digipair-xr/player-es@latest/index.js",
          "@digipair-xr/scene": "https://cdn.jsdelivr.net/npm/@digipair-xr/scene-es@latest/index.js",
          "@digipair-xr/exporter": "https://cdn.jsdelivr.net/npm/@digipair-xr/exporter-es@latest/index.js",
          "@digipair-xr/observe": "https://cdn.jsdelivr.net/npm/@digipair-xr/observe-es@latest/index.js",
          "@digipair-xr/teleport": "https://cdn.jsdelivr.net/npm/@digipair-xr/teleport-es@latest/index.js",
          "@digipair-xr/ready-player-me": "https://cdn.jsdelivr.net/npm/@digipair-xr/ready-player-me-es@latest/index.js",
          "@digipair-xr/design-system": "https://cdn.jsdelivr.net/npm/@digipair-xr/design-system-es@latest/index.js",
          "@digipair-xr/screen-shared": "https://cdn.jsdelivr.net/npm/@digipair-xr/screen-shared-es@latest/index.js",
          "@digipair-xr/room": "https://cdn.jsdelivr.net/npm/@digipair-xr/room-es@latest/index.js",
          "@digipair-xr/html": "https://cdn.jsdelivr.net/npm/@digipair-xr/html-es@latest/index.js",
          "@digipair-xr/mesh": "https://cdn.jsdelivr.net/npm/@digipair-xr/mesh-es@latest/index.js"
        }
      }
    </script>
    <script src="https://networked.digipair.ai/socket.io/socket.io.js"></script>
    <script src="https://networked.digipair.ai/easyrtc/easyrtc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe-v1.4.2.min.js"></script>
    <script type="module">
      import '@digipair-xr/scene';
      import '@digipair-xr/mesh';
      import './index.esm.js';
    </script>
  </head>
  <body>
    <meta-scene session="77dc9175-d25b-40c8-9f85-475b1d80c03d" development>
      <template slot="scene">
        <a-sky hide-on-ar color="#F29EC0"></a-sky>
        <a-entity light="type: ambient; intensity: 0.6;"></a-entity>
        <meta-spline
          position="0.2 1.3 -2"
          scene="https://api.codetabs.com/v1/proxy?quest=https://prod.spline.design/rghCnSFI7Ule1uBd/scene.splinecode"
          scale="0.001 0.001 0.001"
        >
          <meta-mesh
            object="Emoji-4"
            selectable
            animation__mouseenter="property: position; to: 20 0 0; startEvents: mouseenter; dur: 500; easing: easeOutElastic"
            animation__mouseleave="property: position; to: 0 0 0; startEvents: mouseleave; dur: 500; easing: easeOutElastic"
          ></meta-mesh>
          <meta-mesh
            object="Emoji-1"
            animation="property: position; to: -20 -10 0; dur: 2000; easing: linear; dir: alternate; loop: true;"
          ></meta-mesh>
          <meta-mesh
            object="Emoji-2"
            animation="property: position; to: -10 -10 0; dur: 3000; easing: linear; dir: alternate; loop: true;"
          ></meta-mesh>
          <meta-mesh
            object="Emoji-3"
            animation="property: position; to: -10 -20 0; dur: 1500; easing: linear; dir: alternate; loop: true;"
          ></meta-mesh>
          <meta-mesh
            selectable
            animation__mouseenter="property: position; to: 20 0 0; startEvents: mouseenter; dur: 500; easing: easeOutElastic"
            animation__mouseleave="property: position; to: 0 0 0; startEvents: mouseleave; dur: 500; easing: easeOutElastic"
            object="phone"
          >
          </meta-mesh>
        </meta-spline>
      </template>
    </meta-scene>
  </body>
</html>
